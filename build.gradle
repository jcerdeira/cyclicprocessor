apply plugin: 'groovy'

apply plugin: 'eclipse'
apply plugin: 'idea'


sourceCompatibility = 1.7

repositories {
    mavenCentral()
}


dependencies {
	groovy localGroovy()
	compile 'org.codehaus.groovy:groovy-all:2.0.5'
	compile 'org.codehaus.gpars:gpars:1.0.0'
	testCompile 'junit:junit:4.+'
}


task hello {
    doLast {
        println 'Hello world!'
    }
}
